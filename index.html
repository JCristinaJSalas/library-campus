<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="contenedor-logo">
        <i class="bx bx-library icon"></i>
        <h1>Library</h1>
      </div>
      <ul>
        <li>
          <i class="bx bx-book-bookmark"></i>Libros
          <button class="btn-libro-add">
            <i class="bx bx-plus" style="color: #58b645"></i>
          </button>
          <button class="btn-libro-edit">
            <i class="bx bxs-edit-alt" style="color: #3d4ee9"></i>
          </button>
          <button class="btn-libro-delete">
            <i class="bx bxs-trash" style="color: #dd0909"></i>
          </button>
        </li>
        <li>
          <i class="bx bx-book-reader"></i>Categorias
          <button class="btn-categoria-add">
            <i class="bx bx-plus" style="color: #58b645"></i>
          </button>
          <button class="btn-categoria-edit">
            <i class="bx bxs-edit-alt" style="color: #3d4ee9"></i>
          </button>
          <button class="btn-categoria-delete">
            <i class="bx bxs-trash" style="color: #dd0909"></i>
          </button>
        </li>
        <li>
          <i class="bx bx-pen"></i>Autores
          <button class="btn-autor-add">
            <i class="bx bx-plus" style="color: #58b645"></i>
          </button>
          <button class="btn-autor-edit">
            <i class="bx bxs-edit-alt" style="color: #3d4ee9"></i>
          </button>
          <button class="btn-autor-delete">
            <i class="bx bxs-trash" style="color: #dd0909"></i>
          </button>
        </li>
        <li>
          <i class="bx bx-building-house"></i>Editoriales
          <button class="btn-editorial-add">
            <i class="bx bx-plus" style="color: #58b645"></i>
          </button>
          <button class="btn-editorial-edit">
            <i class="bx bxs-edit-alt" style="color: #3d4ee9"></i>
          </button>
          <button class="btn-editorial-delete">
            <i class="bx bxs-trash" style="color: #dd0909"></i>
          </button>
        </li>
      </ul>
    </nav>
    <section id="contenedorTodo">
      <div class="contenedorHero">
        <div class="contenedorBusqueda">
          <label for="busqueda"><i class="bx bx-search-alt-2 icon"></i></label>
          <input
            type="text"
            name="busqueda"
            id="busqueda"
            placeholder="Busca tu libro.."
          />
        </div>
        <div class="contenedorLibros"></div>
        <div class="contenedorInformacion">
          <div class="contenedorAutores">
            <h4>Autores</h4>
            <div class="contenedorAutoresInfo"></div>
          </div>
          <div class="contenedorCategorias">
            <h4>Categorias</h4>
            <div class="contenedorCategoriasInfo"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="modalLibro " class="modal modalLibros">
      <div class="contenedorFormularioLibros">
        <h3>Agrega Libros</h3>
        <form class="formularioLibros" id="libros">
          <div class="contenedorInput">
            <label for="title">Titulo: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="contenedorInput">
            <label for="date">Fecha de Publicacion: </label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="contenedorInput">
            <label for="url">Url: </label>
            <input type="url" name="url" id="url" required />
          </div>
          <div class="contenedorInput">
            <label for="isbn">ISBN: </label>
            <input type="number" name="isbn" id="isbn" required />
          </div>
          <div class="contenedorInput categoria">
            <label for="category">Categoria: </label>
            <select name="select" class="selectCat">
            </select>
            
          </div>
          <div class="contenedorInput categoria">
            <label for="category">Autor: </label>
            <select name="select" class="selectAutor">
            </select>
            
          </div>
          <div class="contenedorInput">
            <label for="editorial">Editorial: </label>
            <select name="select" class="selectEditorial">
            </select>
          </div>
          <div class="contenedorInput">
            <label for="paginas"># Paginas: </label>
            <input type="number" name="paginas" id="paginas" required />
          </div>
          <div class="contenedorInput">
            <label for="state">Estado: </label>
            <input type="number" name="state" id="state" required />
          </div>
          <div class="contenedorBotomnes">
            <input type="submit" value="GUARDAR" class="boton" />
            <input
              type="button"
              value="X"
              id="cerrarLibros"
              class="botonCerrar"
            />
          </div>
        </form>
      </div>
    </section>

    <section id="modalAutor " class="modal modalAutor">
      <div class="contenedorFormularioLibros">
        <h3>Agrega Autores</h3>
        <form class="formularioLibros">
          <div class="contenedorInput">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required />
          </div>
          <div class="contenedorInput">
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" required />
          </div>
          <div class="contenedorInput">
            <label for="nacionalidad">Nacionalidad: </label>
            <input type="text" name="nacionalidad" id="nacionalidad" required />
          </div>
          <div class="contenedorInput">
            <label for="urlImg">Foto: </label>
            <input type="url" name="urlImg" id="urlImg" required />
          </div>
          <div class="contenedorBotomnes">
            <input type="submit" value="GUARDAR" class="boton" />
            <input
              type="button"
              value="X"
              id="cerrarAutores"
              class="botonCerrar"
            />
          </div>
        </form>
      </div>
    </section>

    <section id="modalCategoria " class="modal modalCategoria">
      <div class="contenedorFormularioLibros">
        <h3>Agrega Categorias</h3>
        <form class="formularioLibros">
          <div class="contenedorInput">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required />
          </div>
          <div class="contenedorInput">
            <label for="icono">Icono: </label>
            <input type="text" name="icono" id="icono" required />
          </div>
          <div class="contenedorBotomnes">
            <input type="submit" value="GUARDAR" class="boton" />
            <input
              type="button"
              value="X"
              id="cerrarCategoria"
              class="botonCerrar"
            />
          </div>
        </form>
      </div>
    </section>

    <section id="modalEditorial " class="modal modalEditorial">
      <div class="contenedorFormularioLibros">
        <h3>Agrega Editorial</h3>
        <form class="formularioLibros">
          <div class="contenedorInput">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required />
          </div>
          <div class="contenedorInput">
            <label for="direccion">Direccion: </label>
            <input type="text" name="direccion" id="direccion" required />
          </div>
          <div class="contenedorInput">
            <label for="telefono">Telefono: </label>
            <input type="phonenumber" name="telefono" id="telefono" required />
          </div>
          <div class="contenedorBotomnes">
            <input type="submit" value="GUARDAR" class="boton" />
            <input
              type="button"
              value="X"
              id="cerrarEditorial"
              class="botonCerrar"
            />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <h4>Copyright Â© 2023 Cristina Salas. Todos los derechos reservados.</h4>
    </footer>
  </body>
</html>
